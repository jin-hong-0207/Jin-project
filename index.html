<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Breakout</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            border: 4px solid #333;
            background: #000000;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1),
                       inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    
    <!-- Add music controls -->
    <div id="musicControls" style="text-align: center; margin: 10px;">
        <input type="file" id="musicUpload" accept="audio/*" style="display: none;">
        <button id="uploadButton" style="padding: 8px 15px; margin: 5px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Upload Music</button>
        <button id="toggleMusic" style="padding: 8px 15px; margin: 5px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">Toggle Music (M)</button>
        <div id="musicStatus" style="margin-top: 5px; color: #666;"></div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
